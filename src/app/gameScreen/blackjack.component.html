<div class="d-flex justify-content-center iosBgColor">
  <ng-container *ngIf="isLoaded; else loadingScreen">

    <div class="d-flex justify-content-between flex-column vh-100-height vh-100-width container">
      <!--  Dealer cards  -->
      <div class="d-flex flex-row justify-content-center mt-5">
        <ng-container *ngFor="let card of dealerCards; let i = index">
          <ng-container *ngIf="i == 0 && !dealersTurn; else showCards">
            <img id="{{i}}" class="card" src="assets/cards/backside.png">
          </ng-container>
          <ng-template #showCards>
            <img id="{{i}}" class="card" src="assets/cards/{{card}}.svg">
          </ng-template>
        </ng-container>
        <p *ngIf="dealersTurn">{{dealerValue}}</p>
      </div>

      <div class="d-flex justify-content-center">
        <div class="d-flex flex-column">
          <div>
            <ng-container *ngIf="!gameRunning && !message">
              <img (click)="startNewGame()" class="control" src="assets/deal.png">
            </ng-container>
            <ng-container *ngIf="!gameRunning && message">
              <img (click)="restartGame()" class="control" src="assets/deal.png">
            </ng-container>
            <ng-container *ngIf="gameRunning">
              <img (click)="stand()" class="control" src="assets/stand.png">
              <img (click)="hit()" class="control" src="assets/hit.png">
            </ng-container>
          </div>
          <div>
            <h1>{{message}}</h1>
          </div>
        </div>
      </div>

      <!--  Player cards  -->
      <div class="d-flex justify-content-center flex-row mb-5">
        <ng-container *ngFor="let card of playerCards; let i = index">
          <img id="{{i}}" class="card" src="assets/cards/{{card}}.svg">
        </ng-container>
        <p>{{playerValue}}</p>
      </div>
    </div>
  </ng-container>
  <ng-template #loadingScreen>
    <img src="assets/bootScreen.gif" alt="card generator icon" width="100%" height="100%">
  </ng-template>
</div>
